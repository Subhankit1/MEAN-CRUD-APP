<div class="container">
    <form (ngSubmit)="insertData()" [formGroup]="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" [ngClass]="{'is-invalid':submitted && f.name.errors}" class="form-control" placeholder="Enter Name">

            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" [ngClass]="{'is-invalid':submitted && f.email.errors}" class="form-control" placeholder="Enter Email">

            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" formControlName="phone" [ngClass]="{'is-invalid':submitted && f.phone.errors}" class="form-control" placeholder="Enter Phone number">

            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                <div *ngIf="f.phone.errors.required">Phone number is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" formControlName="address" [ngClass]="{'is-invalid':submitted && f.address.errors}" class="form-control" placeholder="Enter Address">

            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-dark byn-sm mt-4">Submit</button>
        </div>
    </form>
</div>
