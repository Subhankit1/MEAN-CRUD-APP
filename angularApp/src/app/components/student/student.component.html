<div class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of students; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ std.name }}</td>
            <td>{{ std.email }}</td>
            <td>{{ std.phone }}</td>
            <td>{{ std.address }}</td>
            <td>
                <button class="btn btn-primary btn-sm mx-auto" routerLink="edit/{{ std._id }}">Edit</button>
                <button class="btn btn-danger btn-sm mx-auto" (click)="deleteData(std._id)">delete</button>
            </td>
        </tr>
    </tbody>
</div>
