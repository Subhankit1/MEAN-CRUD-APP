<div class="container">
    <form (ngSubmit)="updateData()" [formGroup]="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name"  class="form-control" placeholder="Enter Name">   
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email"  class="form-control" placeholder="Enter Email">      
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" formControlName="phone"  class="form-control" placeholder="Enter Phone number">       
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" formControlName="address"  class="form-control" placeholder="Enter Address">
        </div>

        <div class="form-group">
            <button class="btn btn-dark byn-sm mt-4">Submit</button>
        </div>
    </form>
</div>
